<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tododoo app</title>

        <!-- TAB ICON -->
        <link rel="icon" href="assets/todo-icon.png">

        <!-- JS -->
        <script type="module" src="/src/app-logic/index.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="todo-header">
            <button id="hamburguer-menu-button" type="button">
                <img src="./assets/hamburguer.svg" alt="">
            </button>
            <button id="home-button" type="button">
                <img src="./assets/home-icon.svg" alt="Home icon">
            </button>
            <input type="text" id="search-input" placeholder="Search">
        </header>

        <aside id="aside-navigation">
            <button id="today-todo-button" type="button">Today</button>
            <button id="week-todo-button" type="button">This Week</button>

            <div id="user-projects">
                <button id="user-projects-button" type="button">My projects</button>
                <button id="add-new-project" type="button">
                    <img src="./assets/plus-icon.svg" alt="Plus icon">
                </button>
                <div id="list-projects-user"></div>
            </div>
        </aside>

        <div id="main-content"></div>

    </body>
</html>
