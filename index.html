<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tododoo app</title>

        <!-- TAB ICON -->
        <link rel="icon" href="assets/todo-icon.png">

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <!-- JS -->
        <script type="module" src="/src/app-logic/index.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="todo-header">
            <button id="hamburguer-menu-button" class="show" type="button">
                <img src="./assets/header-icons/hamburguer.svg" alt="Hamburguer menu icon">
            </button>
            <button id="home-button" type="button">
                <img src="./assets/header-icons/home-icon.svg" alt="Home icon">
            </button>
            <input type="text" id="search-input" placeholder="Search">
        </header>

        <aside id="aside-navigation">
            <button id="today-todo-button" type="button">
                <p>Today</p>
                <img src="./assets/aside-icons/today-icon.png" alt="Today icon">
            </button>
            
            <button id="week-todo-button" type="button">
                <p>This Week</p>
                <img src="./assets/aside-icons/week-icon.png" alt="Week icon">
            </button>

            <div id="user-projects">
                <div id="create-and-list-user-projects">
                    <button id="user-projects-button" class="show" type="button">
                        <p>My projects</p>
                        <img src="./assets/aside-icons/arrow-down-icon-26.png" alt="Arrow down icon">
                    </button>
                    <button id="add-new-project-button" type="button">
                        <img src="./assets/aside-icons/plus-icon.svg" alt="Plus icon">
                    </button>
                </div>

                <div id="list-projects-user">
                    <!-- Example of a div with tasks inside -->
                    <div id="project-1(EX.)" class="project-name-and-tasks"> 
                        <div class="project show">
                            <img src="./assets/aside-icons/arrow-down-icon-22.png" alt="Arrow down icon">
                            <p>This is just a project name!</p>
                            <img class="expand-project-tasks" src="./assets/aside-icons/expand-icon.png" alt="Expand content icon"> 
                        </div>
                        <div class="project-tasks">
                            <div class="task-aside">This is a task!</div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <main id="main-content">
            <div id="0" class="project-wrapper">
                <h3 class="project-name">Test</h3>
                <div class="project-tasks">
                    <div id="1" class="task">
                        <div class="task-left-side">
                            <button class="task-priority high"></button>
                            <div class="task-name-and-date">
                                <p class="task-name">This is a task</p>
                                <p class="task-due-date">2023-09-09</p>
                            </div>
                        </div>
                        <div class="task-right-side">
                            <button class="">Expand</button>
                            <button class="">Edit</button>
                            <button class="">X</button>
                        </div>
                    </div>
                </div>

                <button class="add-task" type="button">
                    <img src="./assets/main-icons/plus-icon-task-add.svg" alt="Plus icon to add task">
                    <span>Add new task</span>
                </button>
            </div>
        </main>

    </body>
</html>
