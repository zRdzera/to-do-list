<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tododoo app</title>

        <!-- TAB ICON -->
        <link rel="icon" href="assets/todo-icon.png">

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">

        <!-- JS -->
        <script type="module" src="/src/app-logic/index.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="todo-header">
            <button id="hamburguer-menu-button" class="show" type="button">
                <img src="./assets/header-icons/hamburguer.svg" alt="Hamburguer menu icon">
            </button>
            <button id="home-button" type="button">
                <img src="./assets/header-icons/home-icon.svg" alt="Home icon">
            </button>
            <input type="text" id="search-input" placeholder="Search">
        </header>

        <aside id="aside-navigation">
            <button id="today-todo-button" type="button">
                <p>Today</p>
                <img src="./assets/aside-icons/today-icon.png" alt="Today icon">
            </button>
            
            <button id="week-todo-button" type="button">
                <p>This Week</p>
                <img src="./assets/aside-icons/week-icon.png" alt="Week icon">
            </button>

            <div id="user-projects">
                <div id="create-and-list-user-projects">
                    <button id="user-projects-button" class="show" type="button">
                        <p>My projects</p>
                        <img src="./assets/aside-icons/arrow-down-icon-26.png" alt="Arrow down icon">
                    </button>
                    <button id="add-new-project-button" type="button">
                        <img src="./assets/aside-icons/plus-icon.svg" alt="Plus icon">
                    </button>
                </div>

                <div id="list-projects-user"></div>
            </div>
        </aside>

        <main id="main-content"></main>
    </body>
</html>
